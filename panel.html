<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Analyzer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        font-size: 12px;
        background: #ffffff;
        color: #333;
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Toolbar */
      .toolbar {
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
        padding: 8px;
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      .search-box {
        flex: 1;
        min-width: 200px;
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 12px;
      }

      .search-box:focus {
        outline: none;
        border-color: #4a90e2;
      }

      .filter-group {
        display: flex;
        gap: 6px;
        align-items: center;
      }

      .filter-select,
      .filter-input {
        padding: 6px 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 12px;
        background: white;
      }

      .btn {
        padding: 6px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        cursor: pointer;
        font-size: 12px;
      }

      .btn:hover {
        background: #f0f0f0;
      }

      .btn-primary {
        background: #4a90e2;
        color: white;
        border-color: #4a90e2;
      }

      .btn-primary:hover {
        background: #357abd;
      }

      /* Request List */
      .request-list {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .request-row {
        display: grid;
        grid-template-columns: 50px 50px 100px 1fr 100px;
        gap: 4px 12px;
        padding: 8px 8px 8px 12px;
        border-bottom: 1px solid #e8e8e8;
        cursor: pointer;
        align-items: center;
      }

      .request-row .method,
      .request-row .status {
        padding: 0 4px;
      }

      .request-row:hover {
        background: #f5f5f5;
      }

      .request-row.selected {
        background: #e3f2fd;
      }

      .request-row.error {
        border-left: 3px solid #f44336;
      }

      .request-row.error .status {
        color: #f44336;
      }

      .request-row.success .status {
        color: #4caf50;
      }

      .method {
        font-weight: 600;
        font-size: 11px;
        text-transform: uppercase;
      }

      .method.get {
        color: #61affe;
      }
      .method.post {
        color: #49cc90;
      }
      .method.put {
        color: #fca130;
      }
      .method.delete {
        color: #f93e3e;
      }
      .method.patch {
        color: #50e3c2;
      }

      .status {
        font-weight: 600;
        font-size: 11px;
      }

      .url {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: #666;
      }

      .url-domain {
        color: #999;
      }

      .type {
        font-size: 11px;
        color: #999;
        text-transform: capitalize;
      }

      .time {
        font-size: 11px;
        color: #999;
      }

      /* Detail Panel */
      .detail-panel {
        border-top: 1px solid #ddd;
        max-height: 50vh;
        overflow-y: auto;
        background: #fafafa;
        display: none;
      }

      .detail-panel.active {
        display: block;
      }

      .detail-tabs {
        display: flex;
        background: #f5f5f5;
        border-bottom: 1px solid #ddd;
        position: relative;
      }

      .detail-close-btn {
        position: absolute;
        top: 8px;
        right: 12px;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #666;
        padding: 4px 8px;
        line-height: 1;
      }

      .detail-close-btn:hover {
        color: #333;
        background: #e0e0e0;
        border-radius: 3px;
      }

      .detail-tab {
        padding: 10px 16px;
        cursor: pointer;
        border-bottom: 2px solid transparent;
        background: none;
        border-top: none;
        border-left: none;
        border-right: none;
        font-size: 12px;
      }

      .detail-tab.active {
        border-bottom-color: #4a90e2;
        background: white;
        font-weight: 600;
      }

      .detail-content {
        padding: 16px;
      }

      .detail-section {
        margin-bottom: 20px;
      }

      .detail-section h3 {
        font-size: 13px;
        margin-bottom: 8px;
        color: #333;
      }

      .headers-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 11px;
      }

      .headers-table th,
      .headers-table td {
        text-align: left;
        padding: 6px 8px;
        border-bottom: 1px solid #eee;
      }

      .headers-table th {
        background: #f5f5f5;
        font-weight: 600;
        color: #666;
      }

      .headers-table td:first-child {
        font-weight: 600;
        color: #333;
        width: 200px;
      }

      .code-block-wrapper {
        position: relative;
      }

      .code-block {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 12px;
        border-radius: 4px;
        overflow-x: auto;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 11px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-all;
        tabindex: 0;
      }

      /* Response Body Search */
      .response-search-container {
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .response-search-input {
        flex: 1;
        padding: 6px 10px;
        border: 1px solid #3e3e42;
        border-radius: 4px;
        background: #3e3e42;
        color: #d4d4d4;
        font-size: 11px;
        font-family: inherit;
      }

      .response-search-input:focus {
        outline: none;
        border-color: #4a90e2;
      }

      .response-search-input::placeholder {
        color: #858585;
      }

      .response-search-count {
        font-size: 11px;
        color: #858585;
        white-space: nowrap;
      }

      /* Highlight styles */
      .search-highlight {
        background-color: #ffff00;
        color: #000;
        padding: 2px 0;
        border-radius: 2px;
      }

      .search-highlight.active {
        background-color: #ffaa00;
        outline: 2px solid #ffaa00;
        outline-offset: 1px;
      }

      body.dark-mode .response-search-input {
        background: #3e3e42;
        border-color: #3e3e42;
        color: #d4d4d4;
      }

      body.dark-mode .response-search-input:focus {
        border-color: #4a90e2;
      }

      body:not(.dark-mode) .response-search-input {
        background: white;
        border-color: #ddd;
        color: #333;
      }

      body:not(.dark-mode) .response-search-input:focus {
        border-color: #4a90e2;
      }

      body:not(.dark-mode) .search-highlight {
        background-color: #ffff00;
        color: #000;
      }

      body:not(.dark-mode) .search-highlight.active {
        background-color: #ffaa00;
        outline-color: #ffaa00;
      }

      .code-copy-btn {
        position: absolute;
        top: 8px;
        right: 8px;
        background: #2d2d2d;
        border: 1px solid #444;
        border-radius: 4px;
        padding: 6px 8px;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.2s, background 0.2s;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .code-copy-btn:hover {
        opacity: 1;
        background: #3d3d3d;
      }

      .code-copy-btn svg {
        width: 14px;
        height: 14px;
        fill: #d4d4d4;
      }

      .code-copy-btn.copied {
        background: #2d5a2d;
        border-color: #4caf50;
      }

      .code-copy-btn.copied svg {
        fill: #4caf50;
      }

      .copy-btn {
        margin-top: 8px;
        padding: 4px 8px;
        font-size: 11px;
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #999;
      }

      .count-badge {
        background: #4a90e2;
        color: white;
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 10px;
        margin-left: 6px;
      }

      /* Dark Mode Toggle Button */
      .dark-mode-toggle {
        padding: 6px 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        cursor: pointer;
        font-size: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .dark-mode-toggle:hover {
        background: #f0f0f0;
      }

      .dark-mode-toggle svg {
        width: 16px;
        height: 16px;
        fill: currentColor;
      }

      /* Dark Mode Styles */
      body.dark-mode {
        background: #1e1e1e;
        color: #d4d4d4;
      }

      body.dark-mode .toolbar {
        background: #252526;
        border-bottom-color: #3e3e42;
      }

      body.dark-mode .search-box,
      body.dark-mode .filter-select,
      body.dark-mode .filter-input {
        background: #3e3e42;
        border-color: #3e3e42;
        color: #d4d4d4;
      }

      body.dark-mode .search-box:focus {
        border-color: #4a90e2;
      }

      body.dark-mode .search-box::placeholder,
      body.dark-mode .filter-input::placeholder {
        color: #858585;
      }

      body.dark-mode .btn {
        background: #3e3e42;
        border-color: #3e3e42;
        color: #d4d4d4;
      }

      body.dark-mode .btn:hover {
        background: #4a4a4a;
      }

      body.dark-mode .btn-primary {
        background: #4a90e2;
        border-color: #4a90e2;
        color: white;
      }

      body.dark-mode .btn-primary:hover {
        background: #357abd;
      }

      body.dark-mode .request-row {
        border-bottom-color: #3e3e42;
      }

      body.dark-mode .request-row:hover {
        background: #2d2d30;
      }

      body.dark-mode .request-row.selected {
        background: #1e3a5f;
      }

      body.dark-mode .url {
        color: #858585;
      }

      body.dark-mode .url-domain {
        color: #6a6a6a;
      }

      body.dark-mode .type,
      body.dark-mode .time {
        color: #6a6a6a;
      }

      body.dark-mode .detail-panel {
        background: #252526;
        border-top-color: #3e3e42;
      }

      body.dark-mode .detail-tabs {
        background: #2d2d30;
        border-bottom-color: #3e3e42;
      }

      body.dark-mode .detail-tab {
        color: #d4d4d4;
      }

      body.dark-mode .detail-tab.active {
        background: #1e1e1e;
        border-bottom-color: #4a90e2;
      }

      body.dark-mode .detail-close-btn {
        color: #858585;
      }

      body.dark-mode .detail-close-btn:hover {
        color: #d4d4d4;
        background: #3e3e42;
      }

      body.dark-mode .detail-section h3 {
        color: #d4d4d4;
      }

      body.dark-mode .headers-table th {
        background: #2d2d30;
        color: #858585;
        border-bottom-color: #3e3e42;
      }

      body.dark-mode .headers-table td {
        border-bottom-color: #3e3e42;
        color: #d4d4d4;
      }

      body.dark-mode .headers-table td:first-child {
        color: #d4d4d4;
      }

      body.dark-mode .empty-state {
        color: #6a6a6a;
      }

      body.dark-mode .dark-mode-toggle {
        background: #3e3e42;
        border-color: #3e3e42;
        color: #d4d4d4;
      }

      body.dark-mode .dark-mode-toggle:hover {
        background: #4a4a4a;
      }
    </style>
  </head>
  <body>
    <!-- Toolbar -->
    <div class="toolbar">
      <input
        type="text"
        class="search-box"
        id="searchInput"
        placeholder="Search URLs, headers, bodies... (regex supported)"
      />
      <div class="filter-group">
        <select class="filter-select" id="methodFilter">
          <option value="">All Methods</option>
          <option value="GET">GET</option>
          <option value="POST">POST</option>
          <option value="PUT">PUT</option>
          <option value="DELETE">DELETE</option>
          <option value="PATCH">PATCH</option>
        </select>
        <select class="filter-select" id="statusFilter">
          <option value="">All Status</option>
          <option value="2xx">2xx Success</option>
          <option value="3xx">3xx Redirect</option>
          <option value="4xx">4xx Client Error</option>
          <option value="5xx">5xx Server Error</option>
        </select>
        <select class="filter-select" id="typeFilter">
          <option value="">All Types</option>
          <option value="xmlhttprequest">XHR/Fetch</option>
          <option value="document">Document</option>
          <option value="script">Script</option>
          <option value="stylesheet">Stylesheet</option>
          <option value="image">Image</option>
          <option value="media">Media</option>
        </select>
        <input
          type="text"
          class="filter-input"
          id="urlFilter"
          placeholder="Filter by URL/domain"
          style="width: 200px"
        />
      </div>
      <button class="btn" id="clearBtn">Clear</button>
      <button class="btn btn-primary" id="exportBtn">Export Selected</button>
      <button
        class="dark-mode-toggle"
        id="darkModeToggle"
        title="Toggle dark mode"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"
          />
        </svg>
        <span id="darkModeToggleText">Dark</span>
      </button>
    </div>

    <!-- Request List -->
    <div class="request-list" id="requestList">
      <div class="empty-state">
        No network requests captured yet. Navigate to a page to see requests.
      </div>
    </div>

    <!-- Detail Panel -->
    <div class="detail-panel" id="detailPanel">
      <div class="detail-tabs">
        <button class="detail-tab active" data-tab="headers">Request</button>
        <button class="detail-tab" data-tab="response">Response</button>
        <button class="detail-tab" data-tab="curl">cURL</button>
        <button class="detail-tab" data-tab="fetch">Fetch</button>
        <button class="detail-close-btn" id="detailCloseBtn" title="Close">
          Ã—
        </button>
      </div>
      <div class="detail-content" id="detailContent"></div>
    </div>

    <script src="panel.js"></script>
  </body>
</html>
